<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-1 col-lg-5 col-md-7 offset-lg-3 offset-md-2">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Forgot password?</h3>
                        <p style="color: black;">Reset password in two quick steps</p>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="forgotPasswordForm.controls['email'].dirty && forgotPasswordForm.hasError('required','email')"> <span class="fa fa-user p-2"></span> <input formControlName="email" type="text" placeholder="email" required> </div>
                            </div>
                            <small *ngIf="forgotPasswordForm.controls['email'].dirty && forgotPasswordForm.hasError('required','email')" class="text-danger">*email is required*</small>
                            <button type="submit" class="btn btn-danger btn-block mt-4 w-100">Reset password</button>
                            <div class="btn btn-danger btn-block mt-4 w-100"><a id="forgot" routerLink="/login" href="#">Back</a> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
