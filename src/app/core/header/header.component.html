<header>
  <div class="container">
    <a href="#" class="logo">
      <img decoding="async" src="/assets/images/LOGO (2).png" alt="Logo" />
    </a>
    <nav>
      <i class="fas fa-bars toggle-menu"></i>
      <ul>
        <li>
          <a class="active" routerLink="/home">
          <h4 class="h4" translate>header.home</h4>
          </a>
        </li>
        <li>
          <a routerLink="/about">
            <h4 class="h4" translate>header.aboutus</h4>
          </a>
        </li>
        <li>
          <a routerLink="/service">
            <h4 class="h4" translate>header.service</h4>
          </a>
        </li>
        <li>
          <a routerLink="/blog"><h4 class="h4" translate>header.blog</h4>
          </a>
        </li>
        <li>
          <a routerLink="/contact"><h4 class="h4" translate>header.contact</h4>
          </a>
        </li>
        <li>
          <a routerLink="/profile"><h4 class="h4" id="icon"><i class="fa fa-user" aria-hidden="true"></i></h4>
		</a>
		</li>
		<li>
			<a (click)="showNotification()"><h4 class="h4" id="icon"><i class="fa-regular fa-bell" id="icon"></i></h4></a>
		</li>
		<li>
			<a href="#"><h4 class="h4" (click)="signOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></h4>
			</a>
		  </li>
		</ul>
		<div class="form" [hidden]="typeLang=='ar'">
			<a (click)="changeLanguage('ar')" translate><i class="fa fa-globe" aria-hidden="true"></i></a>
		</div>
		<div class="form" [hidden]="typeLang=='en'">
			<a (click)="changeLanguage('en')" translate><i class="fa fa-globe" aria-hidden="true"></i></a>
		</div>
		</nav>
  </div>
</header>
