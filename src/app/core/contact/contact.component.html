<section class="section contact-info pb-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-md-6">
                <div class="contact-block mb-4 mb-lg-0">
                    <i class="fa-solid fa-headset"></i>
                    <h5 translate>contact.call</h5>
                    <span class="fw-bold text-secondary">+20123456789</span>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-md-6">
                <div class="contact-block mb-4 mb-lg-0">
                    <i class="fa-solid fa-circle-question"></i>
                    <h5 translate="">contact.email</h5>
                    <span class="fw-bold text-secondary">Hayah@blood.com</span>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-md-6">
                <div class="contact-block mb-4 mb-lg-0">
                    <i class="fa-solid fa-location-dot"></i>
                    <h5 translate>contact.location</h5>
                    <span class="fw-bold text-secondary" translate>contact.egypt</span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2" translate>contact.contactus</h2>
                    <div class="divider mx-auto my-4"></div>
                    <p class="mb-5 fw-semibold text-secondary" translate>contact.p</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="contact-form" class="contact__form " [formGroup]="contactForm" (ngSubmit)="sendContact()">
                    <!-- form message -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert"
                                translate="">
                                contact.succ
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="input-field"
                                    [class.error]="contactForm.controls['name'].dirty && contactForm.hasError('required','name')">
                                    <input formControlName="name" name="name" id="name" type="text" class="form-control"
                                        placeholder="Your Full Name" required></div>
                            </div>
                            <small *ngIf="contactForm.controls['name'].dirty && contactForm.hasError('required','name')"
                                class="text-danger">Your Name is Required</small>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="input-field"
                                    [class.error]="contactForm.controls['email'].dirty && contactForm.hasError('required','email')">
                                    <input formControlName="email" name="email" id="email" type="email"
                                        class="form-control" placeholder="Your Email Address" required></div>
                            </div>
                            <small
                                *ngIf="contactForm.controls['email'].dirty && contactForm.hasError('required','email')"
                                class="text-danger">Your Email is Required</small>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="input-field"
                                    [class.error]="contactForm.controls['phone'].dirty && contactForm.hasError('required','phone')">
                                    <input formControlName="phone" name="phone" id="phone" type="text"
                                        class="form-control" placeholder="Your Phone Number" required></div>
                            </div>
                            <small
                                *ngIf="contactForm.controls['phone'].dirty && contactForm.hasError('required','phone')"
                                class="text-danger">Your Phone Number is Required</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group-2 mb-4">
                            <div class="input-field"
                                [class.error]="contactForm.controls['message'].dirty && contactForm.hasError('required','message')">
                                <textarea formControlName="message" name="message" id="message" class="form-control"
                                    rows="8" placeholder="Your Message" required></textarea></div>
                        </div>
                        <small
                            *ngIf="contactForm.controls['message'].dirty && contactForm.hasError('required','message')"
                            class="text-danger">Your Message is Required</small>
                    </div>
                    <div class="text-center">
                        <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Send Messege">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<google-map id="map" height="500px" width="100%" [center]="center" [zoom]="zoom" (mapClick)="moveMap($event)"
    (mapMousemove)="move($event)">
</google-map>
