<section class="page-title bg-1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block text-center">
                    <!-- <span class="text-white">Our blog</span> -->
                    <h1 class="text-capitalize mb-5 text-lg" style="color: brown;" translate>blog.titel</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section blog-wrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <ng-container *ngFor="let item of getPageItems()">
                        <div class="col-lg-12 col-md-12 mb-5">
                            <div class="blog-item">
                                <div class="blog-thumb">
                                    <img src="{{item.image}}" alt="loading.!" style="width:93% ; height:390px;" class="img-fluid ">
                                </div>

                                <div class="blog-item-content">
                                    <div class="blog-item-meta mb-3 mt-4">
                                        <span class=" text-muted text-capitalize mr-3"><i class="fa fa-comment"></i> 5
                                            Comments </span>
                                        <span class="text-muted text-capitalize mr-3"><i class="fa fa-calendar"></i>
                                            28th January</span>
                                    </div>

                                    <h2 class="mt-3 mb-3 text-capitalize"><a [routerLink]="['/singleblog',item.id]">{{item?.title}}</a></h2>

                                    <a [routerLink]="['/singleblog',item.id]"
                                        class="btn btn-main btn-icon btn-round-full">Read More<i
                                            class="fa fa-angle-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col-lg-13">
                <div class="sidebar-wrap pl-lg-4 mt-5 mt-lg-0">
                    <div class="sidebar-widget search  mb-3 ">
                        <h5 translate>blog.search</h5>
                        <form action="#" class="search-form">
                            <input type="text" class="form-control" placeholder="search">
                            <i class="ti-search"></i>
                        </form>
                    </div>


                    <div class="sidebar-widget latest-post mb-3">
                        <h5 translate>blog.posts</h5>
                            <div class="py-2">
                                <span class="text-sm text-muted">{{now | date :'longDate'}}</span>
                                <a [routerLink]="['/singleblog',news[0].id]"><h6 class="my-2">{{news[0]?.title}}</h6></a>
                            </div>

                            <div class="py-2">
                                <span class="text-sm text-muted">{{now | date :'longDate'}}</span>
                                <a [routerLink]="['/singleblog',news[1].id]"><h6 class="my-2">{{news[1]?.title}}</h6></a>
                            </div>
                    </div>


                    <div class="sidebar-widget schedule-widget mb-3">
                        <h5 class="mb-4" translate>blog.time</h5>

                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between align-items-center">
                                <a href="#" translate>blog.time1</a>
                                <span>9:00 - 17:00</span>
                            </li>
                            <li class="d-flex justify-content-between align-items-center">
                                <a href="#" translate>blog.time2</a>
                                <span>9:00 - 16:00</span>
                            </li>
                            <li class="d-flex justify-content-between align-items-center">
                                <a href="#" translate>blog.time3</a>
                                <span translate>blog.close</span>
                            </li>
                        </ul>

                        <div class="sidebar-contatct-info mt-4">
                            <p class="mb-0" translate>blog.help</p>
                            <h3>+20123456789</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    <!-- Pagination buttons -->
    <div class="pagination-container">
        <button [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
        <button *ngFor="let page of totalPagesArray()" [disabled]="currentPage === page"
            (click)="goToPage(page)">{{ page }}</button>
        <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
    </div>
    </div>
</section>

</div>
